<div class="forecast-table" ng-class="ng-cloak">
    <div class="container">
        <div class="forecast-container">
            <div class="today forecast">
                <div class="forecast-header">
                    <div class="day">{{weather.name}}</div>
                    <div class="date">{{today|date:'EEEE,d'}}</div>
                </div> <!-- .forecast-header -->
                <div class="forecast-content">
                    <div class="location">{{weather.name}} ,{{weather.sys.country}}</div>
                    <p>{{weather.weather[0].description}}</p>
                    <div class="degree">
                        <div class="num">{{weather.main.temp}}<sup>o</sup>C</div>
                        <div class="forecast-icon">
                            <img ng-src="http://openweathermap.org/img/w/{{weather.weather[0].icon}}.png" width="90" class=" text-center">
                        </div>
                    </div>
                    <span><img ng-src="images/icon-umberella.png" alt="">{{weather.clouds.all}}%</span>
                    <span><img ng-src="images/icon-wind.png" alt="">{{weather.wind.speed}}km/h</span>
                    <span><img ng-src="images/icon-compass.png" alt="">{{weather.wind.deg}}</span>
                </div>
            </div>
            <div class="forecast" ng-repeat="forecast in forecastlist">
                <div class="forecast-header">
                    <div class="day">{{forecast.date | date:'EEEE,d'}}</div>
                </div> <!-- .forecast-header -->
                <div class="forecast-content">
                    <div class="forecast-icon">
                        <img ng-src="http://openweathermap.org/img/w/{{forecast.icon}}.png" alt="" width=48>
                    </div>
                    <div class="degree">{{forecast.max}}<sup>o</sup>C</div>
                    <small>{{forecast.min}}<sup>o</sup></small>
                </div>
            </div>

        </div>
    </div>
</div>
